<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>
    <ul type="square">
        <li>Mangoes</li>
        <li>Bananas</li>

        <li>Grapes</li>
    </ul>
    <ol type="I">
        <li>Mangoes</li>
        <li>Bananas</li>
        <ol type="i">
            <li>BAT</li>
            <li>STUMP</li>
            <li>BALL</li>
        </ol>
        <li>Grapes</li>
    </ol>
    <table>
        <thead>
            <tr>
                <th>Sr NO.</th>
                <th>Name</th>
                <th>Moblie No.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Manoj</td>
                <td>201</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Kanoj</td>
                <td>301</td>
            </tr>
            <tr>
                <td>3</td>
                <td>anuj</td>
                <td>401</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
