<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Font</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet"><!-- /* IT IS GOOGLE FONT*/ -->
    <style>
        p {
            font-family: 'Lexend Tera', sans-serif;
            font-size: 18px;
            /*1/96th of an inch*/
            line-height: 8.3em;
            /* EM=parent size*em */
        }

        span {
            font-weight: bold;
            font-style: italic;
        }
    </style>

</head>

<body>
    <h4>Css fonts</h4>
    <p>Lets playwith <span>fonts</span> ,It is very exciting</p>
</body>

</html>
