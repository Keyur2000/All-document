<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #firstpara {
            color: red;
        }

        #secondpara {
            color: rgb(233, 130, 54);
        }

        #thirdpara {
            color: #b955b9;/*HEX COLOR SAME AS RGB*/
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph for first box. </p>
    <h2>This is my second box</h2>
    <p id="secondpara">This is a paragraph for second box. </p>
    <h2>This is my third box</h2>
    <p id="thirdpara">This is a paragraph for third box. </p>
</body>

</html>
