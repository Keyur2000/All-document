<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selctor</title>
    <!-- INTERNAL CSS -->
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }
        /* ID Selector */
        #first {
            color: red;
        }
         /* CLASS Selector */
        .bgblue {
            color: blueviolet;
        }
        /* GROUPING Selector */
        footer, span{
background-color: pink;
        }
    </style>
    <!-- INTERNAL CSS -->
</head>

<body>
    <h1>Css Selctor</h1>
    <p id="first">This is a simple paragraph to demonstrate css selector.</p>
    <p id="secound" class="bgblue">This is a simple paragraph to demonstrate css selector.</p>
    <footer>
        This is end
    </footer>
    <div>
        <p>This is a simple paragraph to demonstrate css selector.
        <span>This is a span </span>
    </div>
</body>
</html>
