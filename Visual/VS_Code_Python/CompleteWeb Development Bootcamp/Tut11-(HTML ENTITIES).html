<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
        <p>This is a &nbsp;&nbsp;&nbsp;paragraph</p><!--ADD SPACE BETWEEN WORD-->
        <p>My name is &lt;p&gt;</p> <!--PRINT <p>-->
        <p>Copyright symbol is &copy;</p> <!-- PRINT SPECIAL SYMBOLE -->
        <p>Pound symbol is &pound;</p> <!-- PRINT SPECIAL SYMBOLE -->
        <P>new O&#768;</P> 
        <p> Empty Character &#8203;&#8203;&#8203;&#8203;&#8203;&#8203;
        </p>

    </div>
</body>
</html>
